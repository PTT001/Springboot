name: Build and Push Docker image

on:
  push:
    branches:
      - master # 根據你的預設分支調整

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ptt001/springboot:latest

  # 繼續在 docker-publish.yml 中加上 deploy job
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 停止所有綁定 8080 端口的容器
            docker ps -q --filter "publish=8080" | xargs -r docker stop
            # 移除所有綁定 8080 端口的容器
            docker ps -a -q --filter "publish=8080" | xargs -r docker rm
            # 確保停止並移除名為 ptt001 和 springboot 的容器
            docker stop ptt001/springboot || true
            docker rm ptt001/springboot || true
            # 檢查 8080 端口是否被占用
            if [ -n "$(netstat -tulnp 2>/dev/null | grep 8080)" ]; then
              echo "Error: Port 8080 is still in use!"
              exit 1
            fi
            # 拉取最新映像
            docker pull ptt001/springboot:latest
            # 運行新容器
            docker run -d --name springboot -p 8080:8080 ptt001/springboot:latest
